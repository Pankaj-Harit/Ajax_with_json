<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <style>
       .postBox{
           display: flex;
       }
       button{
           margin-left: 30px;
       }
       .hidbtn{
           display: none;
           transition: 0.4s;
       }
   </style>
    <title>Ajax and Json</title>
</head>
<body>
    <header class="postBox">
    <h1 >List of Name</h1>
    <button id="btn" class="btn btn-info">Create List</button>
    </header>

    <ul id="empList"> </ul>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script>



        var btn = document.getElementById("btn");
        var empList = document.getElementById("empList");

        var empRequest = new XMLHttpRequest();

            btn.addEventListener("click", function(){
                
                empRequest.open('GET','https://jsonplaceholder.typicode.com/users');
                empRequest.onload = function(){
                    var empData =JSON.parse(empRequest.responseText);
                    showMe(empData);
                }
                empRequest.send();
            });
            var initValue= 0;
            var endValue= 5;
            
            function showMe(data){
                var element = "";
                    
                    for(var i= initValue; i < endValue;i++) {
                        element += `<p>My Name is ${ data[i].name } </p>`;
                        if(endValue == 10){
                        btn.classList.add("hidbtn");
                        }
                    };
                    console.log(endValue);
                    empList.insertAdjacentHTML("beforeend",element);
                initValue += 5;
                endValue += 5;
            }






    </script>  
</body>
</html>
